<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>左右自适应高度</title>
    <style type="text/css">
        .outer,.inner{
            width:200px;
        }
        .outer {
            margin:10px 0;
            background:red;
            color:#fff;
            display:table;
        }
        .inner{
            float:right;
            margin-left:200px;
            background:blue;
        }
        .right{
            float:right;width:180px;
        }
        .left
        {
            float:left;width:180px;
            margin-left:-200px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="right">
            如果这边高于另一边,那另一边也会自适应这边的高度

        </div>
        <div class="left">
            低
        </div></div>
</div>
<div class="outer">
    <div class="inner">
        <div class="right">

            低
        </div>
        <div class="left">
            如果这边高于另一边,那另一边也会自适应这边的高度
        </div></div>
</div>
</body>
</html>
